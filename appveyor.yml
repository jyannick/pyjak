# This file is largely based on :
# https://github.com/Anaconda-Platform/anaconda-project/blob/master/appveyor.yml

matrix:
  fast_finish: true

environment:
  global:
    PYTHON: "C:\\conda"
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"
    PYTHON_ARCH: "64" # needs to be set for CMD_IN_ENV to succeed. If a mix
                      # of 32 bit and 64 bit builds are needed, move this
                      # to the matrix section.
  matrix:
    - PYTHON_VERSION: "3.6"

platform:
  -x64

install:
  - if "%PYTHON_VERSION%" == "3.6" set "BASE_PYTHON_VERSION=3"
  - if "%PYTHON_ARCH%" == "64" set "ARCH_LABEL=-x64"
  # These are already installed on appveyor.
  - set "CONDA_ROOT=C:\Miniconda%BASE_PYTHON_VERSION%%ARCH_LABEL%"
  - set "PATH=%CONDA_ROOT%;%CONDA_ROOT%\Scripts;%CONDA_ROOT%\Library\bin;%PATH%"
  - set PATH
  - conda config --set always_yes yes
  - conda info -a
  - conda create --quiet -n condaenv python=%PYTHON_VERSION% pip wxpython

# Not a .NET project, we build in the install step instead
build: false

test_script:
  - "%CONDA_ROOT%\\Scripts\\activate condaenv"
  - echo CONDA_PREFIX %CONDA_PREFIX%
  - echo PATH %PATH%
  - pip install -r requirements.txt
  - conda list
  - conda info -a
  - python -c "import sys; print(sys.version)"
  - python -c "import sys; print(sys.executable)"
  - python -c "import sys; print(sys.prefix)"
  - python --version
  - pyinstaller build.spec
  - python -m coverage run --source pyjak -m xmlrunner discover tests
  - python -m coverage report

artifacts:
  - path: dist\Pyjak.exe
    name: Pyjak.exe # TODO use tag name here if applicable

deploy:
  provider: GitHub
  auth_token:
    secure: JySvb0sazE6HBTczvT08luwGUZDThDYvjGS0v/Xoilcoc8t1k9uj2n+V7itSLDwO
  artifact: Pyjak.exe
  draft: false
  prerelease: false
  on:
    branch: releases-#17           # TODO : replace with 'master'
    appveyor_repo_tag: true        # deploy on tag push only
